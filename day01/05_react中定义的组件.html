<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
</head>
<body>
  <div id="test"></div>

  <script type="text/babel">
    // 创建函数式组件
    function Demo(){
      console.log(this) // 此处的this为undefined， 因为babel编译后开启了严格模式
      return <h2>我是使用函数定义的组件（适用于【简单组件】的定义）</h2>
    }
    // 渲染组件到页面上
    ReactDOM.render(<Demo/>, document.querySelector('#test'))
    /*
      执行了ReactDOM.render(<Demo/>, document.querySelector('#test')) 之后发生了什么
        1. React解析组件标签， 找到了Demo组件
        2. 发现组件是使用函数定义的，随后调用该函数， 将返回的虚拟DOM转化为真实DOM，随后呈现在页面中

    */ 
  </script>
</body>
</html>
