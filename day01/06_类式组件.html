<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
</head>
<body>
  <div class="test"></div>
  <script type="text/babel">
    // 创建类式组件
    class MyComponent extends React.Component{
      // render是放在类的原型对象上，供实例使用
      render(){
        console.log(this)
        // render是在 MyComponent 的原型对象上，供实例使用
        // render中的this是myComponent 的实例对象 <==> (MyComponent组件实例对象)
        return (
          <div>
            我是使用类定义的组件（适用于【复杂组件的使用】）
          </div>
        )
      }
    }
    ReactDOM.render(<MyComponent/>, document.querySelector('.test'))
    /*
      执行了 ReactDOM.render(<MyComponent/>, document.querySelector('.test'))之后，发生了什么
        1. React解析组件标签，找到MyComponent组件
        2. 发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法
        3. 将rander返回的虚拟DOM转为真实DOM，随后呈现在页面中

    */ 
  </script>
</body>
</html>
